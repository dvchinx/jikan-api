<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jikan Moe - Personajes de Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üéå Personajes de Anime</h1>
            <p>Explorando personajes a trav√©s de la API de Jikan Moe</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-navigation">
        <div class="container">
            <div class="nav-content">
                <div class="nav-buttons">
                    <button id="home-tab" class="nav-button active" onclick="jikanApp.showSection('home')">
                        üè† Home
                    </button>
                    <button id="favorites-tab" class="nav-button" onclick="jikanApp.showSection('favorites')">
                        ‚ù§Ô∏è Favoritos (<span id="favorites-count">0</span>)
                    </button>
                    <button id="explorer-tab" class="nav-button" onclick="jikanApp.showSection('explorer')">
                        üîç Original
                    </button>
                </div>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="character-search" 
                        class="search-input" 
                        placeholder="üîç Buscar personajes..."
                        autocomplete="off"
                    >
                    <button id="search-button" class="search-btn">
                        Buscar
                    </button>
                    <button id="clear-search" class="clear-btn" style="display: none;">
                        ‚úï
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- Loading indicator -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando personajes...</p>
            </div>

            <!-- Filter controls -->
            <div id="filter-controls" class="filter-section" style="display: none;">
                <div class="filter-header">
                    <h3>üéØ Filtros</h3>
                    <button id="reset-filters" class="reset-filters-btn">
                        Limpiar filtros
                    </button>
                </div>
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="sort-select">üìä Ordenar por:</label>
                        <select id="sort-select" class="filter-select">
                            <option value="default">Por defecto</option>
                            <option value="name-asc">Nombre A-Z</option>
                            <option value="name-desc">Nombre Z-A</option>
                            <option value="favorites">Favoritos primero</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="favorites-filter">‚ù§Ô∏è Favoritos:</label>
                        <select id="favorites-filter" class="filter-select">
                            <option value="all">Todos</option>
                            <option value="favorites-only">Solo favoritos</option>
                            <option value="non-favorites">Sin favoritos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>üé≠ Vista:</label>
                        <div class="filter-buttons">
                            <button id="grid-view" class="view-btn active" data-view="grid">
                                ‚äû Cuadr√≠cula
                            </button>
                            <button id="list-view" class="view-btn" data-view="list">
                                ‚ò∞ Lista
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Characters container -->
            <div id="characters-container" class="characters-grid">
                <!-- Los personajes se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Pagination container -->
            <div id="pagination-container" class="pagination-wrapper">
                <!-- Los controles de paginaci√≥n se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Explorer container -->
            <div id="explorer-container" class="explorer-section" style="display: none;">
                <div class="explorer-header">
                    <h2>üîç Explorador de Anime</h2>
                    <p>Descubre anime bas√°ndote en tus personajes favoritos</p>
                </div>
                <div id="anime-recommendations" class="anime-grid">
                    <!-- Las recomendaciones de anime se cargar√°n aqu√≠ din√°micamente -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Datos obtenidos de <a href="https://jikan.moe/" target="_blank">Jikan API</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/dom-utils.js"></script>
    <script src="scripts/app-core.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/favorites.js"></script>
    <script src="scripts/explorer.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
